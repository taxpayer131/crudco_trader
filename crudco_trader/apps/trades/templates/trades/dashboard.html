<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CrudCo Trader</title>
    {%extends 'trades/template.html'%}
  </head>
  <body>
    {%block content%}
    <h3>Available Items</h3>
    <table>
      <thead>
        <tr>
          <th>
            Item
          </th>
          <th>
            Category
          </th>
          <th>
            Quantity
          </th>
        </tr>
      </thead>
      <tbody>
        {%for trade in trades%}
        <tr>
          <td>
            <a href="/trades/show/{{trade.id}}">{{trade.item}}</a>
          </td>
          <td>
            {{trade.category}}
          </td>
          <td>
            {{trade.quantity}}
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    {%endblock%}
  </body>
</html>
